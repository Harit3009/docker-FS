version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. POSTGRESQL (Relational Metadata Store)
  # Connect URL: postgres://admin:password@localhost:5432/file_system
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: fs_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: file_system
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fs_network

  # ----------------------------------------------------------------
  # 2. ZOOKEEPER (Traffic Controller for Kafka)
  # ----------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fs_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'
    networks:
      - fs_network

  # ----------------------------------------------------------------
  # 3. KAFKA (Event Streaming Platform)
  # Host Connection: localhost:9092
  # Docker Connection: kafka:29092
  # ----------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fs_kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Expose two listeners: one for internal docker traffic, one for your local machine
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - fs_network

  # ----------------------------------------------------------------
  # 3b. KAFKA UI (Web Interface)
  # URL: http://localhost:8080
  # ----------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: fs_kafka_ui
    ports:
      - '8080:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - fs_network
    depends_on:
      - kafka

  # ----------------------------------------------------------------
  # 4. OPENSEARCH (Search Engine)
  # Connect URL: https://localhost:9200 (User: admin / Pass: StrongPassword123!)
  # ----------------------------------------------------------------
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: fs_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # Disable swapping for performance
      - 'OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m' # Limit memory usage
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=StrongPassword123! # Required by v2+
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - '9200:9200'
      - '9600:9600'
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - fs_network

  # 5. OPENSEARCH DASHBOARDS (GUI for viewing data)
  # URL: http://localhost:5601
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: fs_dashboards
    ports:
      - '5601:5601'
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    networks:
      - fs_network
    depends_on:
      - opensearch

  # ----------------------------------------------------------------
  # 6. LOCALSTACK (Mock S3)
  # Endpoint: http://localhost:4566
  # ----------------------------------------------------------------
  localstack:
    image: localstack/localstack
    container_name: fs_localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=s3,sqs,sns
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - '/var/run/docker.sock:/var/run/docker.sock'
      - './localstack-init.sh:/etc/localstack/init/ready.d/init.sh'
    networks:
      - fs_network

networks:
  fs_network:
    driver: bridge

volumes:
  postgres_data:
  opensearch_data:
  localstack_data:
